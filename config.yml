baseURL: "https://yuanmoe.com/"
LanguageCode: zh-cn
theme: PaperMod
title: YuanMoe
paginate: 5

markup:
  goldmark:
    renderer:
      unsafe: true


buildDrafts: false
buildExpired: false
buildFuture: false
enableEmoji: true
enableRobotsTXT: true

permalinks:
  posts: posts/:filename

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  DateFormat: "January 2, 2006"
  author: YuanMoe
  description: "多远才算是离开的距离"
  images: ["favicon.svg"]
  title: YuanMoe
  comments: true
  hideFooter: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  defaultTheme: auto

  assets:
    disableHLJS: true
    favicon: "favicon.ico"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "apple-touch-icon-precomposed.png"

  profileMode:
    enabled: true
    title: "YuanMoe"
    subtitle: "多远才算是离开的距离"
    imageUrl: "favicon.svg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: avatar

  socialIcons:
    - name: github
      url: "https://github.com/yuanmoe"
    - name: kofi
      url: "https://yuanmoe.com/coffee/"
    - name: "rss"
      url: "https://yuanmoe.com/index.xml"

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: search
      name: Search
      url: /search/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 40
    - identifier: comments
      name: Comments
      url: /comments/
      weight: 50
    - identifier: friends
      name: Friends
      url: /links/
      weight: 60
    - identifier: about
      name: About
      url: /about/
      weight: 70
    

privacy:
  youtube:
    privacyEnhanced: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
